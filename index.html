<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 70%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70%;
  width: 70%;
  opacity: 0;
  transition: .5s ease;
  background-color: #000000;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
</head>
<body>

<h1>Biggest Covid-19 Losers</h1>

<div class="container">
  <img src="newyork.jpg" alt="New York" class="image">

  </div>
</div>
  
  <div class="container">
  <img src="newjersey.jpg" alt="New Jersey" class="image">

  </div>
</div>

   <div class="container">

  <div class="overlay">

  </div>
</div>
  
 <div class="container">

</div>
  
   <div class="container">

  </div>
</div>

</body>
</html>
